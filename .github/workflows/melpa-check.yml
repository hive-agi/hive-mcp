name: MELPA Validation

on:
  push:
    branches: [main]
    paths:
      - '**.el'
  pull_request:
    branches: [main]
    paths:
      - '**.el'
  workflow_dispatch:

jobs:
  package-lint:
    name: Package Lint (Emacs ${{ matrix.emacs-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs-version: ['28.2', '29.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Install package-lint
        run: |
          emacs --batch \
            --eval "(require 'package)" \
            --eval "(add-to-list 'package-archives '(\"melpa\" . \"https://melpa.org/packages/\") t)" \
            --eval "(package-initialize)" \
            --eval "(package-refresh-contents)" \
            --eval "(package-install 'package-lint)"

      - name: Run package-lint on main file
        run: |
          # Run package-lint and capture output
          # We allow the "emacs redundant" warning since it's intentional
          OUTPUT=$(emacs --batch \
            --eval "(require 'package)" \
            --eval "(add-to-list 'package-archives '(\"melpa\" . \"https://melpa.org/packages/\") t)" \
            --eval "(package-initialize)" \
            --eval "(require 'package-lint)" \
            --eval "(setq package-lint-main-file \"elisp/hive-mcp.el\")" \
            -f package-lint-batch-and-exit \
            elisp/hive-mcp.el 2>&1) || true
          echo "$OUTPUT"
          # Fail only if there are errors (not just warnings)
          if echo "$OUTPUT" | grep -q ": error:"; then
            echo "Package-lint found errors!"
            exit 1
          fi
          echo "Package-lint passed (warnings only)"

  byte-compile:
    name: Byte Compile (Emacs ${{ matrix.emacs-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs-version: ['28.2', '29.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Install dependencies
        run: |
          emacs --batch \
            --eval "(require 'package)" \
            --eval "(add-to-list 'package-archives '(\"melpa\" . \"https://melpa.org/packages/\") t)" \
            --eval "(package-initialize)" \
            --eval "(package-refresh-contents)" \
            --eval "(dolist (pkg '(websocket magit projectile)) (unless (package-installed-p pkg) (package-install pkg)))"

      - name: Byte-compile all elisp files
        run: |
          # Load all files first, then byte-compile each
          # This ensures dependencies are available
          emacs --batch \
            --eval "(require 'package)" \
            --eval "(package-initialize)" \
            --eval "(setq byte-compile-error-on-warn nil)" \
            --eval "(add-to-list 'load-path \"./elisp\")" \
            --eval "(add-to-list 'load-path \"./elisp/addons\")" \
            --eval "(dolist (f '(\"elisp/hive-mcp-memory.el\"
                                \"elisp/hive-mcp-kanban.el\"
                                \"elisp/hive-mcp-context.el\"
                                \"elisp/hive-mcp-triggers.el\"
                                \"elisp/hive-mcp-workflows.el\"
                                \"elisp/hive-mcp-api.el\"
                                \"elisp/hive-mcp-addons.el\"
                                \"elisp/hive-mcp-channel.el\"
                                \"elisp/hive-mcp-hivemind.el\"
                                \"elisp/hive-mcp-ai-bridge.el\"
                                \"elisp/hive-mcp-graceful.el\"
                                \"elisp/hive-mcp-transient.el\"
                                \"elisp/hive-mcp.el\"))
                     (load (expand-file-name f) nil t)
                     (byte-compile-file (expand-file-name f)))"

  checkdoc:
    name: Checkdoc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '29.4'

      - name: Run checkdoc on main file
        run: |
          emacs --batch \
            --eval "(require 'checkdoc)" \
            --eval "(setq checkdoc-spellcheck-documentation-flag nil)" \
            --eval "(with-current-buffer (find-file-noselect \"elisp/hive-mcp.el\") (checkdoc-current-buffer t))"
