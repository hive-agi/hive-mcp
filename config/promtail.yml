server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: hive-mcp
    static_configs:
      - targets:
          - localhost
        labels:
          job: hive-mcp
          __path__: /var/log/hive-mcp/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: '"@timestamp"'
      - labels:
          level:
